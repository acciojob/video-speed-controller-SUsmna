<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
		<button class="player_button toggle">►</button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10">« 10s</button>
            <button data-skip="25">25s »</button>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	
</script>
</body>
</html>
